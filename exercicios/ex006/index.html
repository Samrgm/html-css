<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>

    <ol> <!--ordered lists: ordem do item e importante-->
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <ul> <!--unordered list: ordem do item nao e importante-->
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <dl> <!--definition list: termos e descricoes-->
        <dt>HTML</dt>
        <dd>Linguagem de marcacao ultilizada para criar o conteudo em sites</dd>
    </dl>
    
</body>
</html>
